<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <h1 class="title">Wheather APP</h1>
        <section class="container">
            <form action="" onsubmit="return false" id="form-submit">
                <label for="city-search">Enter Location:</label>
                <input type="text" id="city-search">
                <button id="btn-submit">Submit</button>
            </form>
        </section>
        <section class="
    info-container">
            <div class="info">
                <label class="switch">
                    <input type="checkbox" id="converter">
                    <span class="slider">
                        <div>
                            <span>C</span>
                            <span>F</span>
                        </div>
                    </span>
                </label>
                <div class="header">
                    <div class="title">
                        <h3>Location</h3>
                    </div>
                    <div class="location-name">
                        <p class="city" id="city"><em>Test</em></p>
                        <p class="country" id="country"><em>US</em></p>
                    </div>
                </div>
                <div class="content">
                    <div class="condition">
                        
                        <div class="temp">
                            <p><span id="temp" class="temperature"></span></p>
                            <p id="weather">Cloudy</p>
                        </div>
                        <img src="https://www.weatherbit.io/static/img/icons/c01d.png" alt="icon">
                 </div>
                    <div class="details">
                        <p>Feels Like</p>
                        <p ><span id="feels" class="temperature"></span></p>
                        <p>Precipitation</p>
                        <p><span id="prep">0</span><span>%</span></p>
                    </div>
     
                </div>
                <div class="footer">
                    <p id="clock"></p>
                </div>
            </div>  
        </section>
        
    </main>
    <footer>
        <p>Â©<span id="currentYear"></span><em>Roberto Gauna</em>
            <a href="https://github.com/rgauna79" target="_blank">
                <i class="fa-brands fa-github fa-lg" aria-hidden="true"></i>
            </a>    
        </p>
    </footer>
    
    
</body>
<script src="main.js"></script>
</html>
